       <h2>MOBILE</h2>
       <figure>
        <img src="../img/mobile2.png" alt="Mobile">
        <figcaption>sobre mobile</figcaption>
        <p>Mobile, ou móvel, refere-se a dispositivos eletrônicos portáteis, como smartphones e tablets, que se tornaram essenciais em nossa vida cotidiana. Esses dispositivos nos permitem acessar a internet, realizar chamadas, enviar mensagens, tirar fotos, jogar jogos e executar uma infinidade de aplicativos. Com sua conectividade sem fio, podemos estar constantemente conectados, seja para fins de trabalho, comunicação ou entretenimento. Os dispositivos móveis têm revolucionado a forma como interagimos com a tecnologia, oferecendo conveniência, mobilidade e acesso rápido à informação, onde quer que estejamos. </p> 
        <p>Além disso, os dispositivos móveis têm uma influência significativa na nossa sociedade, impulsionando mudanças nos padrões de consumo, comunicação e comportamento. Eles facilitam a realização de tarefas do dia a dia, como fazer compras online, gerenciar finanças pessoais e obter informações em tempo real.</p>
        <p>Em resumo, a tecnologia móvel revolucionou a forma como nos comunicamos, trabalhamos e vivemos. Ela proporciona conveniência, conectividade e acesso à informação em nossas mãos, tornando-se uma parte indispensável de nossas vidas contemporâneas.</p>
